<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{admin/layout :: layout(~{::section})}">

<head>
    <title>Khách hàng VIP</title>
</head>

<body>
    <section>
        <div class="p-8">
            <h1 class="text-2xl font-bold mb-6">Khách hàng VIP</h1>

            <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">
                                Khách hàng
                            </th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">
                                Số đơn hàng
                            </th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">
                                Tổng chi tiêu
                            </th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">
                                Đơn hàng trung bình
                            </th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr th:each="customer : ${vipCustomers}">
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                <div th:text="${customer.fullName}"></div>
                                <div class="text-gray-500" th:text="${customer.email}"></div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 text-right" 
                                th:text="${customer.totalOrders}">
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 text-right" 
                                th:text="${#numbers.formatDecimal(customer.totalSpent, 0, 'COMMA', 0, 'POINT') + ' VNĐ'}">
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 text-right" 
                                th:text="${#numbers.formatDecimal(customer.avgOrderValue, 0, 'COMMA', 0, 'POINT') + ' VNĐ'}">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</body>
</html>
