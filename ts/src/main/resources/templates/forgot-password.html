<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::section})}">
<section>
    <div class="min-h-[80vh] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full bg-white rounded-2xl shadow-lg p-8">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-gray-900 mb-2">Quên mật khẩu</h2>
                <p class="text-gray-600">Nhập email của bạn để nhận mã xác nhận</p>
            </div>

            <!-- Alert Messages -->
            <div th:if="${success}" class="mb-4 p-4 bg-green-50 border border-green-100 text-green-600 rounded-xl">
                <p th:text="${success}"></p>
            </div>
            <div th:if="${error}" class="mb-4 p-4 bg-red-50 border border-red-100 text-red-600 rounded-xl">
                <p th:text="${error}"></p>
            </div>

            <form class="space-y-6" th:action="@{/auth/forgot-password}" method="post">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        Email
                    </label>
                    <input id="email" 
                           name="email" 
                           type="email" 
                           required
                           class="appearance-none rounded-xl relative block w-full px-4 py-3 
                                  border border-gray-200 placeholder-gray-400 text-gray-900 
                                  focus:outline-none focus:ring-2 focus:ring-blue-100 
                                  focus:border-blue-400 transition-all duration-200
                                  sm:text-sm"
                           placeholder="Nhập email của bạn">
                </div>

                <button type="submit" 
                        class="w-full flex justify-center py-3 px-4 border border-transparent 
                               rounded-xl shadow-sm text-sm font-medium text-white 
                               bg-gray-900 hover:bg-gray-800 transition-colors">
                    Gửi mã xác nhận
                </button>
            </form>

            <div class="text-center mt-4">
                <a href="/auth/login" class="text-sm text-blue-600 hover:text-blue-800">
                    Quay lại đăng nhập
                </a>
            </div>
        </div>
    </div>
</section>
</html>
