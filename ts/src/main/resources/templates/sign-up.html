<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::section})}">
<section>
    <div class="min-h-[80vh] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full bg-white rounded-2xl shadow-lg p-8">
            <!-- Header -->
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-gray-900 mb-2">
                    Tạo tài khoản ✨
                </h2>
                <p class="text-gray-600">
                    Tham gia cộng đồng của chúng tôi hôm nay
                </p>
            </div>

            <!-- Alert Messages -->
            <div th:if="${error}"
                class="mb-6 p-4 bg-red-50 border border-red-100 text-red-600 rounded-xl text-center text-sm">
                <p th:text="${error}"></p>
            </div>

            <!-- Sign Up Form -->
            <form class="space-y-6" th:action="@{/account/sign-up}" method="post">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
                        Tên tài khoản
                    </label>
                    <input id="username" name="username" type="text" required class="appearance-none rounded-xl relative block w-full px-4 py-3 
                                  border border-gray-200 placeholder-gray-400 text-gray-900 
                                  focus:outline-none focus:ring-2 focus:ring-blue-100 
                                  focus:border-blue-400 transition-all duration-200
                                  sm:text-sm" placeholder="Chọn tên tài khoản">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                        Mật khẩu
                    </label>
                    <input id="password" name="password" type="password" required class="appearance-none rounded-xl relative block w-full px-4 py-3 
                                  border border-gray-200 placeholder-gray-400 text-gray-900 
                                  focus:outline-none focus:ring-2 focus:ring-blue-100 
                                  focus:border-blue-400 transition-all duration-200
                                  sm:text-sm" placeholder="Tạo mật khẩu mạnh">
                </div>

                <div>
                    <label for="fullname" class="block text-sm font-medium text-gray-700 mb-1">
                        Họ và tên
                    </label>
                    <input id="fullname" name="fullname" type="text" required class="appearance-none rounded-xl relative block w-full px-4 py-3 
                                  border border-gray-200 placeholder-gray-400 text-gray-900 
                                  focus:outline-none focus:ring-2 focus:ring-blue-100 
                                  focus:border-blue-400 transition-all duration-200
                                  sm:text-sm" placeholder="Nhập họ và tên">
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                        Email
                    </label>
                    <input id="email" name="email" type="email" required class="appearance-none rounded-xl relative block w-full px-4 py-3 
                                  border border-gray-200 placeholder-gray-400 text-gray-900 
                                  focus:outline-none focus:ring-2 focus:ring-blue-100 
                                  focus:border-blue-400 transition-all duration-200
                                  sm:text-sm" placeholder="Nhập email">
                </div>

                <button type="submit" class="group relative w-full flex justify-center py-3 px-4 
                               border border-transparent text-sm font-medium rounded-xl 
                               text-white bg-gray-900 hover:bg-gray-800 
                               focus:outline-none focus:ring-2 focus:ring-offset-2 
                               focus:ring-gray-500 transition-all duration-200">
                    Tạo tài khoản
                </button>

                <div class="text-center">
                    <p class="text-sm text-gray-600">
                        Đã có tài khoản?
                        <a href="/auth/login" class="font-medium text-blue-600 hover:text-blue-500 
                                  transition-colors duration-200">
                            Đăng nhập
                        </a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</section>

</html>
