<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::section})}">
<section>
    <div class="min-h-[80vh] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full bg-white rounded-2xl shadow-lg p-8">
            <!-- Header -->
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-gray-900 mb-2">
                    Cập nhật thông tin
                </h2>
                <p class="text-gray-600">
                    Cập nhật thông tin cá nhân của bạn
                </p>
            </div>

            <!-- Alert Messages -->
            <div th:if="${success}" 
                 class="mb-6 p-4 bg-green-50 border border-green-100 text-green-600 rounded-xl text-center text-sm">
                <p th:text="${success}"></p>
            </div>

            <!-- Edit Form -->
            <form class="space-y-6" th:action="@{/account/edit-profile}" method="post">
                <div>
                    <label for="fullname" class="block text-sm font-medium text-gray-700 mb-1">
                        Họ và tên
                    </label>
                    <input id="fullname" 
                           name="fullname" 
                           type="text" 
                           th:value="${user.fullname}"
                           required
                           class="appearance-none rounded-xl relative block w-full px-4 py-3 
                                  border border-gray-200 placeholder-gray-400 text-gray-900 
                                  focus:outline-none focus:ring-2 focus:ring-blue-100 
                                  focus:border-blue-400 transition-all duration-200
                                  sm:text-sm"
                           placeholder="Nhập họ và tên">
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                        Email
                    </label>
                    <input id="email" 
                           name="email" 
                           type="email" 
                           th:value="${user.email}"
                           required
                           class="appearance-none rounded-xl relative block w-full px-4 py-3 
                                  border border-gray-200 placeholder-gray-400 text-gray-900 
                                  focus:outline-none focus:ring-2 focus:ring-blue-100 
                                  focus:border-blue-400 transition-all duration-200
                                  sm:text-sm"
                           placeholder="Nhập email">
                </div>

                <button type="submit"
                        class="group relative w-full flex justify-center py-3 px-4 
                               border border-transparent text-sm font-medium rounded-xl 
                               text-white bg-gray-900 hover:bg-gray-800 
                               focus:outline-none focus:ring-2 focus:ring-offset-2 
                               focus:ring-gray-500 transition-all duration-200">
                    Lưu
                </button>
            </form>
        </div>
    </div>
</section>
</html>
