<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mã xác nhận</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f4f4f4;">
    <div style="max-width: 600px; margin: 0 auto; padding: 20px;">
        <div style="background-color: white; border-radius: 16px; padding: 40px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
            <h1 style="text-align: center; color: #1f2937; margin-bottom: 24px; font-size: 24px;">
                Mã xác nhận đặt lại mật khẩu
            </h1>
            
            <p style="color: #4b5563; text-align: center; margin-bottom: 32px;">
                Xin chào! Đây là mã xác nhận để đặt lại mật khẩu của bạn.
            </p>

            <div style="background-color: #f3f4f6; border-radius: 12px; padding: 20px; text-align: center; margin-bottom: 32px;">
                <span style="font-size: 32px; font-weight: bold; color: #1f2937; letter-spacing: 4px;">
                    [[${resetCode}]]
                </span>
            </div>

            <p style="color: #6b7280; text-align: center; font-size: 14px;">
                Mã xác nhận này sẽ hết hạn sau 5 phút. Vui lòng không chia sẻ mã này với người khác.
            </p>
        </div>
    </div>
</body>
</html>
